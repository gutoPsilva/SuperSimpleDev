<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    .subscribe-button{
      border: none;
      background-color: #000000;
      color: #FFFFFF;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .is-subscribed{
      background-color: rgba(240, 240, 240);
      color: #000000;
    }

    body{
      font-family: arial;
    }

    .cost-input{
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button{
      background-color: green;
      border: none;
      color: white;
      font-size: 15px;
      padding: 12px 15px;
      cursor: pointer;
    }

    .error{
      color: rgb(250, 44, 44);
    }

  </style>
</head>
<body>

  <p>Youtube Subscribe Button</p>
  <button onclick="subscribe()" class="js-subscribe-button subscribe-button">Subscribe</button>
  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeyDown(event)">
  <button onclick="calculateTotal()" class="calculate-button">Calculate</button>
  <p class="js-total-cost"></p>

  <script>  
    function subscribe(){  
      const buttonElement = document.querySelector('.js-subscribe-button');
      if(buttonElement.innerText === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
        buttonElement.classList.add('is-subscribed');
      }else{
        buttonElement.innerHTML = 'Subscribe';
        buttonElement.classList.remove('is-subscribed');
      }
    }

    function handleCostKeyDown(event){
      if(event.key === 'Enter'){
      calculateTotal();
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector(".js-cost-input");
      let cost = Number(inputElement.value);

      if(cost < 0){
        document.querySelector('.js-total-cost').classList.add('error');
        document.querySelector('.js-total-cost').innerHTML = "Error: cost cannot be less than $0";
        return;
      } else if(cost < 40){
        cost += 10;
      }

      document.querySelector('.js-total-cost').classList.remove('error');
      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }

  </script>
</body>
</html>
