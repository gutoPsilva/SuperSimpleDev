<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p></p>
  <button onclick="updateCalculation('1')">1</button>
  <button onclick="updateCalculation('2')">2</button>
  <button onclick="updateCalculation('3')">3</button>
  <button onclick="updateCalculation(' + ')">+</button>
  <button onclick="
    calculation = eval(calculation);
    paragraphElement.innerHTML = calculation;
  ">=</button>

  <script>
    let calculation = localStorage.getItem('calculated') || "";
    const paragraphElement = document.querySelector('p');
    function updateCalculation(operOrNumber){
      calculation += operOrNumber;
      paragraphElement.innerHTML = calculation;
      
      localStorage.setItem('calculated', calculation);
    }

  </script>
</body>
</html>
