    console.log("hello".length);
    console.log("hello".toUpperCase());

    // REFERÊNCIAS object1 é uma referência até o local na memória do PC onde está os valores dentro.
    const object1 = {
      message: 'hello'
    };

    // não é uma cópia, apenas a referência é igual, logo leva até o mesmo local na memória
    const object2 = object1;

    // mesmo object1 sendo um CONST, foi possível mexer no seu valor interior, pois É APENAS UMA REFERÊNCIA, NÃO UM VALOR EM SI
    object1.message = 'good job';
    console.log(object1);
    console.log(object2);

    const object3 = {
      message: 'good job'
    };

    // COMPARAÇÕES ENTRE OBJETOS NÃO FUNCIONAM, pois a REFERÊNCIA que é comparada, NÃO SEUS VALORES INTERIORES, MESMO SENDO IGUAIS.
    console.log(object3 === object1); // --> resulta em falso mesmo tendo valores iguais.
    console.log(object2 === object1) // --> resulta em true pois OS DOIS SÃO A MESMA REFERÊNCIA.

    const object4 = {
      message: 'good job',
      price: 799
    };

    // const message = object4.message; é o equivalente abaixo, SOMENTE SE O NOME DA VARIÁVEL FOR IGUAL A PROPRIEDADE DO OBJETO
    // destructuring shortcut, tirar propriedades para fora do objeto
    const {message, price} = object4;
    console.log(message);
    console.log(price);

    const object5 = {
      // message: message, ShortHand property, equivalente ao abaixo, criar uma propriedade que receba o valor de uma variável.
      message,
      // method: function function1(){
      //   console.log('method')
      // } ShortHand Method, código abaixo equivale ao comentado, 
      method(){
        console.log('method');
      }
    };

    console.log(object5);
    object5.method();
