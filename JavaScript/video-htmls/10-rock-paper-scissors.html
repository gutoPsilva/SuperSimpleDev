<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper & scissors game</title>
  <link rel="stylesheet" href="../styles/10-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="playGame('Rock')" class="move-button">
    <img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon">
  </button>
  <button onclick="playGame('Paper')" class="move-button">
    <img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon">
  </button>
  <button onclick="playGame('Scissors')" class="move-button">
    <img src="images/scissors-emoji.png" alt="scissors-emoji" class="move-icon">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button onclick="
    score.wins = 0;
    score.ties = 0;
    score.losses = 0;
    updateScoreElement();
    localStorage.removeItem('score');
  " class="reset-score-button">Reset Score</button>
  <script src="../scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
