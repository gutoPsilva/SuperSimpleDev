    /*

    // setTimeout é uma função já construída, que recebe como primeiro parâmetro uma função a ser executada após X ms fornecidos no segundo parâmetro.
    // A FUNÇÃO INTERNA É O CALLBACK
    // CÓDIGO ASSÍNCRONO não trava a execução do código, apenas possui um timer diferente que é executado enquanto o código assícrono roda.

    setTimeout(function() {
      console.log('timeout');
      console.log('timeout2');
    }, 3000);

    // CÓDIGO SÍNCRONO
    console.log('next line');

    // setInterval também é assíncrono, ele executa o primeiro parâmetro (função), a cada X intervalos fornecidos no segundo parâmetro em ms.
    setInterval(function(){
      console.log('interval');
    }, 3000);

    // método forEach permite percorrer todos os elementos do Array
    // ele retorna o valor de cada elemento como parâmetro.
    [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ].forEach(function(value, index){
      // forEach não aceita continue ou break, mas o return caso o IF seja true pula aquele elemento com o return.
      if(value === 'wash dishes'){
        return;
      }
      console.log(index, value);
    });
