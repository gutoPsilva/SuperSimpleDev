<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper & scissors game</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="playGame('Rock')">Rock</button>
  <button onclick="playGame('Paper')">Paper</button>
  <button onclick="playGame('Scissors')">Scissors</button>
  <script>
    let result = '';

    //funções permitem reutilizar trechos de código quando são chamadas
    
    //função com parâmetro --> recebe valor
    function playGame(playerMove){
      const computerMove = pickComputerMove();

      if(playerMove === 'Scissors'){
        if(computerMove === 'Rock'){
          result = 'You lose.';
        } else if(computerMove === 'Paper'){
          result = 'You win';
        }
        else{
          result = 'Tie.'
        }
      }
      else if(playerMove === 'Paper'){
        if(computerMove === 'Rock'){
          result = 'You win';
        } else if(computerMove === 'Paper'){
          result = 'Tie';
        }
        else{
          result = 'You lose'
        }
      }
      else{
        if(computerMove === 'Rock'){
          result = 'Tie.';
        } else if(computerMove === 'Paper'){
          result = 'You lose!';
        }
        else{
          result = 'You win!'
        }
      }
      
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
    }

    //função com return --> retorna valor
    function pickComputerMove(){
      let computerMove = '';
      const randomNumber = Math.random();
      if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'Rock';
      } 
      else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'Paper';
      } 
      else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'Scissors';
      }
      
      return computerMove; // retorna ao local onde a função foi chamada com o valor da variável criada na função
      // não executa nada após o retorno
    }
  </script>
</body>
</html>
