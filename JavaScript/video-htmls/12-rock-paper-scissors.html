<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper & scissors game</title>
  <link rel="stylesheet" href="../styles/12-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" alt="scissors-emoji" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="js-reset-score-button reset-score-button">Reset Score</button>
  <button class="js-auto-play-button auto-play-button">Auto Play</button>

  <script src="../scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
