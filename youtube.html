<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input class="search-bar" type="text" placeholder="Search">

  <div class="video-preview">
    <div>
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="thumbnail1">
    </div>

    <div class="thumbnail-row"></div>

    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="channel-pfp/channel-1.jpeg" alt="channel-pfp">
      </div>
      <div class="video-info">
        <p class="video-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-creator">
          Marques Brownlee
        </p>
        <p class="video-stats">
          3.4M views &#183; 6 months ago
        </p>
      </div>
    </div>  
  </div>

  <div class="video-preview">
    <div>
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="thumbnail1">
    </div>

    <div class="thumbnail-row"></div>

    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="channel-pfp/channel-2.jpeg" alt="channel-pfp">
      </div>
      <div class="video-info">
        <p class="video-title">
          Try Not To Laugh Challenge #9
        </p>
        <p class="video-creator">
          Markiplier
        </p>
        <p class="video-stats">
          19M views &#183; 4 years ago
        </p>
      </div>
    </div>
  </div>
</body>
</html>
