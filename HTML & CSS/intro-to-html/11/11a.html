<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Testing</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: 200px 75px;
    }
    .grid-1{
      background-color: lightblue;
    }
    .grid-2{
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="grid-1">200px</div>
    <div class="grid-2">75px</div>
  </div>
</body>
</html>
