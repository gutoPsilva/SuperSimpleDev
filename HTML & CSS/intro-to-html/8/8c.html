<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .google-logo{
      width: 250px;
      display: block;
      margin: auto;
      margin-bottom: 15px;
    }
    .input-search{
      font-size: 1.2em;
      width: 500px;
      padding: 8px 0px 8px 12px;
      border: none;
      border-radius: 15px;
      box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.25);
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <img class="google-logo" src="google-logo.png" alt="google-logo">
  <input class="input-search" type="text" placeholder="Search Google or type a URL">
</body>
</html>
