<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div-logo,
    .div-search,
    .div-buttons{
      text-align: center;
    }
    .div-buttons{
      margin-top: 25px;
    }
    .google-logo{
      display: inline-block;
      width: 250px;
      margin-bottom: 15px;
    }
    .input-search{
      font-size: 1.2em;
      width: 550px;
      padding: 10px 0px 10px 18px;
      border: none;
      border-radius: 25px;
      box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.15);
    }
    .button{
      font-size: 1.2em;
      border: none;
      padding: 12px 20px;
      margin: 0px 8px;
    }
  </style>
</head>
<body>
  <div class="div-logo">
    <img class="google-logo" src="../google-logo.png" alt="google-logo">
  </div>
  <div class="div-search">
    <input class="input-search" type="text" placeholder="Search Google or type a URL">
  </div>
  <div class="div-buttons">
    <button class="button">
      Google Search
    </button>
    <button class="button">
      I'm feeling lucky
    </button>
  </div>
</body>
</html>
