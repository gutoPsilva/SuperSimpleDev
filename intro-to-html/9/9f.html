<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyanbook</title>
  <style>
    *{
      font-family: arial;
    }
    .div-friendRequest{
      width: 250px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.35);
    }
    .profilePicture{
      width: 250px;
      height: 250px;
      object-fit: cover;
    }

    .name{
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 0px;
    }

    .inCommon{
      margin-top: 6px;
      margin-bottom: 16px;
    }

    .add-button{
      font-size: 1em;
      background-color: rgb(57, 117, 234);
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      margin-bottom: 10px;
    }

    .name,
    .inCommon,
    .add-button{
      margin-left: 10px;
    }

  </style>
</head>
<body>
  <div class="div-friendRequest">
    <img class="profilePicture" src="../cat.jpg" alt="pfp">
    <p class="name">
      Oliver
    </p>
    <p class="inCommon">
      2 mutual friends
    </p>
    <button class="add-button">Add Friend</button>
  </div>
</body>
</html>
