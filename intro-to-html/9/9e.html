<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Post</title>
  <style>
    *{
      margin: 2px 4px;
      font-family: arial;
    }

    .container{
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
      border-radius: 4px;
      padding: 10px 15px;
      display: inline-block;
    }

    .image{
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      vertical-align: middle;
    }
    .input-text{
      border: none;
      font-size: 1.2em;
      vertical-align: middle;
      width: 300px;
    }

    .tweet-button{
      font-size: 1.1em;
      border: none;
      color: #FFFFFF;
      background-color: rgb(58, 158, 252);
      vertical-align: middle;
      border-radius: 22px;
      padding: 6px 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="../cat.jpg" alt="pfp">
    <input class="input-text" type="text" placeholder="What's happening?">
    <button class="tweet-button">Tweet</button>
  </div>
</body>
</html>
