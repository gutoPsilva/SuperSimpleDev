<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyanbook</title>
  <style>
    *{
      font-family: arial;
    }
    .div-friendRequest{
      display: inline-block;
      width: 250px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
      margin-right: 15px;
    }
    .profilePicture{
      width: 250px;
      height: 250px;
      object-fit: cover;
    }
    .name{
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 10px;
    }
    .add-button{
      font-size: 1em;
      background-color: rgb(57, 117, 234);
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      margin-bottom: 10px;
    }
    .name,
    .friends-common,
    .add-button,
    .div-picture{
      margin-left: 10px;
    }
    .info-common{
      margin-bottom: 10px;
    }
    .div-picture{
      display: inline-block;
      width: 30px;
      margin-right: 2px;
    }
    .friend-picture{
      width: 100%;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
      vertical-align: middle;
    }
    .quantity-mutual{
      display: inline-block;
    }
    .friends-common{
      vertical-align: middle;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div class="div-friendRequest">
    <div class="picture">
      <img class="profilePicture" src="../cat.jpg" alt="pfp">
    </div>
    <div class="request-info">
      <div>
        <p class="name">
          Oliver
        </p>
      </div>
      <div class="info-common">
        <div class="div-picture">
          <img class="friend-picture" src="../dog2.jpg" alt="dog2">
        </div>
        <div class="quantity-mutual">
          <p class="friends-common">
            2 mutual friends
          </p>
        </div>
      </div>
      <div>
        <button class="add-button">Add Friend</button>
      </div>
    </div>
  </div>
  <div class="div-friendRequest">
    <div class="picture">
      <img class="profilePicture" src="../cat2.jpg" alt="pfp">
    </div>
    <div class="request-info">
      <div>
        <p class="name">
          Mimi
        </p>
      </div>
      <div class="info-common">
        <div class="div-picture">
          <img class="friend-picture" src="../dog2.jpg" alt="dog2">
        </div>
        <div class="quantity-mutual">
          <p class="friends-common">
            3 mutual friends
          </p>
        </div>
      </div>
      <div>
        <button class="add-button">Add Friend</button>
      </div>
    </div>
  </div>
  <div class="div-friendRequest">
    <div class="picture">
      <img class="profilePicture" src="../dog.jpg" alt="pfp">
    </div>
    <div class="request-info">
      <div>
        <p class="name">
          Rex
        </p>
      </div>
      <div class="info-common">
        <div class="div-picture">
          <img class="friend-picture" src="../dog2.jpg" alt="dog2">
        </div>
        <div class="quantity-mutual">
          <p class="friends-common">
            4 mutual friends
          </p>
        </div>
      </div>
      <div>
        <button class="add-button">Add Friend</button>
      </div>
    </div>
  </div>
</body>
</html>
