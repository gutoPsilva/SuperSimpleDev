<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 2px 4px;
      font-family: arial;
    }
    .image{
      width: 50px;
      height: 50px;
      object-fit: cover;
      object-position: right;
      border-radius: 50%;
      vertical-align: middle;
    }
    .input-text{
      border: none;
      font-size: 1.2em;
      vertical-align: middle;
    }

    .tweet-button{
      font-size: 1.1em;
      border: none;
      color: #FFFFFF;
      background-color: rgb(58, 158, 252);
      vertical-align: middle;
      border-radius: 22px;
      padding: 6px 16px;
    }
  </style>
</head>
<body>
  <img class="image" src="wallpaper.jpg" alt="wallpaper">
  <input class="input-text" type="text" placeholder="What's happening?">
  <button class="tweet-button">Tweet</button>
</body>
</html>
