<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Testing</title>
  <style>
    .grid-container{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
    }
    .grid-container > div{
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div>col1</div>
    <div>col2</div>
    <div>col3</div>
    <div>col4</div>
    <div>col1</div>
    <div>col2</div>
    <div>col3</div>
    <div>col4</div>
  </div>
</body>
</html>
