<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Flexbox</title>
  <link rel="stylesheet" href="13g.css">
</head>
<body>
  <div class="tweet-post">
    <div class="account-picture">
      <img class="user-picture" src="../cat.jpg" alt="account-picture">
    </div>
    <div class="post-content">
      <p class="user-name">
        supersimple.dev <span class="user">@SuperSimpleDev</span>
      </p>
      <p class="post-text">
        What is backend web development? A complete overview. New video is up!
      </p>
      <div class="uploaded">
        <div class="square"></div>
        <div class="uploaded-text">
          <p class="social-media-name">youtube.com</p>
          <p class="social-media-title">Backend web development - a complete overview (2021)</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
