<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <style>
   *{
    font-family: arial;
    border-radius: 5px;
    border-width: 1px;
   }

   .input-name{
    margin: 10px 2px;
    width: 125px;
   }
   .input-email{
    margin: 0px 2px;
    width: 272px;
    display: block;
   }

   .input-email,
   .input-name{
    font-size: 1em;
    border-style: solid;
    padding: 8px 0px 8px 12px;
   }
   .sign-button{
    font-size: 1em;
    margin: 10px 2px;
    width: 286px;
    border: none;
    color: #FFFFFF;
    background-color: rgb(15, 139, 255);
    padding: 10px 12px;
   }
  </style>
</head>
<body>
  <input class="input-name" type="text" placeholder="First Name">
  <input class="input-name" type="text" placeholder="Last Name">
  <input class="input-email" type="text" placeholder="Email">
  <button class="sign-button">Sign Up</button>
</body>
</html>
