<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <style>
   *{font-family: arial;}

   .title{
    font-size: 2em;
    margin: 5px 0px 15px 0px;
   }

   .input-text{
    display: block;
    background-color: rgb(240, 240, 240);
    border: none;
    width: 300px;
    padding: 12px 15px;
    margin-bottom: 5px;
   }

   .request-button{
    background-color: #000000;
    color: #FFFFFF;
   }

   .schedule-button{margin-left: 10px;}
   
   .request-button,
   .schedule-button{
    margin-top: 15px;
    border: none;
    padding: 12px;
   }
  </style>
</head>
<body>
  <p class="title">Request a ride now</p>
  <input class="input-text" type="text" placeholder="Enter pickup location">
  <input class="input-text" type="text" placeholder="Enter destination">
  <button class="request-button">Request now</button>
  <button class="schedule-button">Schedule for later</button>
</body>
</html>
